<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="index.css">
  <title>Reproductor</title>
</head>
<body>
  <div class="container-player">
    <h1>Play Music</h1>        
    <div class="container-album">
      <img src="./img/kiss.jpeg" alt="album" class="player__img">
      <h2 class="player__artist">KISS</h2>
      <h3 class="player__song">Heaven's On Fire</h3>
    </div>    
    <div class="controls">
      <audio class="player__audio" controls id="audio">
        <source src="./music/Kiss - Heaven's On Fire.mp3" type="audio/mpeg">
      </audio>
      <div class="player_controls">
        <i class='bx bx-skip-previous' id="previous" ></i>
        <i class='bx bx-rewind' id="rewind"></i>        
        <i class='bx bx-play' id="play"></i>
        <i class='bx bx-fast-forward' id="forward"></i> 
        <i class='bx bx-skip-next' id="next"></i>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>          
  <script type="module" src="playlist.js"></script>            
</body>
</html>
